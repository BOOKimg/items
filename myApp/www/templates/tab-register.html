<ion-view view-title="注册" hide-tabs="true" style='background: url(./img/register_bg.jpg); '>
	<ion-content style="background-size:cover ;padding: 120px 10px 0; ">
		<h2 style="text-align: center; color: #fff;">注册</h2>
		<form name="myfastForm">
            <div class="list list-inset" style="background: rgba(255,255,255,.5);">
                <label class="item item-input" style="background: transparent">
                    <input type="text" name="txtphone" placeholder="用户名" ng-model="user.username" required>
                </label>
                <label class="item item-input" style="background: transparent">
                    <input type="text" name="txtphone" placeholder="邮箱" ng-model="user.email" required>
                </label>
                <label class="item  item-input" style="background: transparent">
                    <input type="text" name="txtvercode" placeholder="手机号" ng-model="user.phone" required>
                </label>
                <label class="item  item-input" style="background: transparent">
                    <input type="text" name="txtvercode" placeholder="请输入密码" ng-model="user.password" required>
                </label>
                 <label class="item  item-input" style="background: transparent">
                    <input type="text" name="txtvercode" placeholder="再次输入密码" ng-model="user.agpassword" required>
                </label> 
            </div>
            <div class="padding">
                <button class="button button-block button-positive">
					完成
                </button>
            </div>
        </form>
	</ion-content>
</ion-view>
