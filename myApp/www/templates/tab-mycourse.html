<ion-view view-title="" hide-nav-bar="true" >
  <style>
    .col_spe {
      text-align: center;
    }

    li {
      list-style-type: none
    }

    .content li img {
      float: left;
      width: 35%;
    }

    .content li article {
      float: left;
      width: 50%;
      margin-left: 20px;
    }

  </style>

  <ion-content>
    <div class="bar bar-header">
      <h1 class="title">大神之路</h1>
      <button class="button" ng-click="data.showDelete = !data.showDelete;">编辑</button>
    </div>
    <div style="height:44px"></div>
    <div class="row nav">
      <div class="col col-50 col_spe" id="lesson" ng-click="mylesson()" ng-style="color"
           style="border-right:1px solid #ccc">
						点赞最多<i class="icon ion-chevron-down" style="margin-left:10px;"></i>
      </div>
      <div class="col col-50 col_spe" id="price" ng-click="course()" ng-style="colorc">
						我的收藏<i class="icon ion-chevron-down" style="margin-left:10px;"></i>
      </div>
    </div>

    <div class="dl" ng-show="dl_tf" style="text-align:center; line-height: 10rem;">请<a href="#/tab/personal">登录</a></div>
    <div class="content ionic-pseudo" ng-show="mycou">
      <ion-list show-delete="data.showDelete">
        <ion-item ng-repeat="item in itemFir" ng-click="tz_study(item.id)">
          <li>
            <img ng-src="{{item.imgsrc}}">
            <article>
              <h2>{{item.title}}</h2>
              <p><span>{{item.num}}</span>
                <span>{{item.nums}}</span>
              </p>
            </article>
          </li>
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(itemFir,item)"></ion-delete-button>
          <ion-option-button class="button-calm" ng-click="showAlert(item.id)">分享</ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <!--收藏课程-->
    <div class="content ionic-pseudo" ng-show="mycol">
      <ion-list show-delete="data.showDelete">
        <ion-item ng-repeat="item in itemSec" ng-click="tz_study(item.id)">
          <li>
            <img ng-src="{{item.imgsrc}}">
            <article>
              <h2>{{item.title}}</h2>
              <p><span>{{item.num}}</span>
                <span>{{item.nums}}</span>
              </p>
            </article>
          </li>
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(itemSec,item)"></ion-delete-button>
          <ion-option-button class="button-calm" ng-click="showAlert(item.id)">分享</ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
